<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="section">
      <h1>Your result</h1>
      <article id="article1">
        <h2>76</h2>
        <p>of 100</p>
      </article>
      <article id="article2">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>

    </section>
    <section class="section">
      <h3>Summary</h3>
      <article>
        <figure>
          <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
          <figcaption>Reaction</figcaption>
        </figure>
        <p><span>80</span> / 100</p>
      </article>
      <article>
        <figure>
          <img src="./assets/images/icon-memory.svg" alt="icon Memory">
          <figcaption>Memory</figcaption>
        </figure>
        <p><span>92</span> / 100</p>
      </article>
      <article>
        <figure>
          <img src="./assets/images/icon-verbal.svg" alt="icon Verbal">
          <figcaption>Verbal</figcaption>
        </figure>
        <p><span>61</span> / 100</p>
      </article>
      <article>
        <figure>
          <img src="./assets/images/icon-visual.svg" alt="icon Visual">
          <figcaption>Visual</figcaption>
        </figure>
        <p><span>72</span> / 100</p>
      </article>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
